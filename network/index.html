<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
        <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
        <script src="https://unpkg.com/layout-base/layout-base.js"></script>
        <script src="https://unpkg.com/cose-base/cose-base.js"></script>
        <script src="https://unpkg.com/cytoscape-fcose/cytoscape-fcose.js"></script>

        <script src="graph.js" type="text/javascript"></script>

        <title>ARENA MQTT Network</title>
    </head>

    <body>
        <a id="logout" style="float: right;" href="#" onclick="signOut();">Logout</a>

        <div style="width:200px;position:fixed;padding:5px;">
            <h2 style="color:white;padding:3px;">ARENA MQTT Network</h2>

            <button id="reverse" title="Previous Graph" class="timeButton">&#171;</button>
            <button id="pause" title="Pause/Resume Graphs" class="timeButton">&#10074;&#10074;</button>
            <button id="forward" title="Next Graph" class="timeButton">&#187;</button>

            <label id="uptodate" class="info">Graph is ready!</label>
            <div class="refreshSpinner info">
                <label>Fetching graph...</label>
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
            </div>
        </div>

        <div id="container">
            <div id="cy"></div>
        </div>

        <!-- login auth check with calls to mqtt connect placed in an `onauth` event listener -->
        <script src="https://apis.google.com/js/platform.js"></script>
        <script src="../vendor/jsrsasign-all-min.js" type="text/javascript"></script>
        <script src="../defaults.js"></script>
        <script src="../auth.js"></script>
        <script type="text/javascript">authCheck({ signInPath: "../signin" });</script>
    </body>
</html>
