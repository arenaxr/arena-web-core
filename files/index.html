<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui"
        />
        <title>ARENA Store</title>
        <!-- login auth check, blocking on page load -->
        <script src="../conf/defaults.js"></script>
        <script src="../static/auth.js"></script>
        <!-- Navbar Header -->
        <link rel="stylesheet" href="../static/arenaxr-bootstrap/arenaxr-bootstrap.css" />
        <script src="../static/vendor/jquery-2.1.1.min.js"></script>
        <script src="../static/arenaxr-bootstrap/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../static/vendor/fontawesome-5/css/all.min.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet" />
        <script src="../navbar.js" type="text/javascript"></script>

        <!-- Include sweet alert bootstrap theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <!-- d3 -->
        <script src="../static/vendor/graphs/d3.v4.min.js"></script>
        <!-- lodash (json .isEqual) -->
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
        <!-- load our filestore style and auth script -->
        <!-- <link href="style.css" rel="stylesheet" />  Load in script.js, since filebrowser load will overwrite-->
        <script src="script.js" type="text/javascript"></script>
    </head>

    <body>
        <div id="header"></div>
        <div id="container">
            <iframe
                id="storeframe"
                name="storeframe"
                style="width: 100%; height: calc(100vh - 60px); position: relative;"
                frameborder="0"
                allowfullscreen
            ></iframe>
        </div>
    </body>
</html>
