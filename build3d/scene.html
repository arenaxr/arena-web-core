<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1" name="viewport">

  <!-- jquery -->
  <script src="static/vendor/jquery-2.1.1.min.js"></script>

  <!-- bootstrap and font-awesome -->
  <link rel='stylesheet' href='../static/vendor/bootstrap-2.3.2/css/bootstrap-combined.min.css'>
  <link rel='stylesheet' href='../static/vendor/font-awesome-4.0.3/css/font-awesome.min.css'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" type="text/css" href="list.css"> -->

  <!-- Navbar Header -->
  <script src="../static/vendor/jquery-2.1.1.min.js"></script>
  <script src="../static/vendor/bootstrap-2.3.2/js/bootstrap-dropdown.js"></script>
  <script src="../static/vendor/bootstrap-2.3.2/js/bootstrap-collapse.js"></script>

  <!-- Include sweet alert bootstrap theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

  <!-- paho -->
  <script src="../static/vendor/paho-mqtt.js" type="text/javascript"></script>

  <!-- our default configs -->
  <script src="../conf/defaults.js"></script>

  <!-- main arena bundle -->
  <script src="./dist/scene.js"></script>
</head>

<body>

  <a-scene background="color: black" name="ARENABuild3DScene" build-watch-scene debug>

    <a-entity id="sceneRoot">
      <!-- ground plane so falling objects don't fall through floor -->
      <a-box color="#FFAAEE" depth="1000" height="0.01" id="groundPlane" opacity=".01" position="0 -0.01 0"
        transparent="true" width="1000"></a-box>
    </a-entity>

  </a-scene>

  <div class="error-icon" id="error-icon">
    <img id="error-svg" src="../src/health/images/exclamation-error.svg">
    <div id="error-block" class="error-block"></div>
  </div>

  <!-- login auth check with calls to mqtt connect placed in an `onauth` event listener -->
  <script src="../static/vendor/jsrsasign-all-min.js" type="text/javascript"></script>
  <script src="../conf/defaults.js"></script>
  <script src="../src/auth.js"></script>

</body>

</html>
