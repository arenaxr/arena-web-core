    /* copy-store icon: hidden by default with zero width to avoid layout gap;

    a#btn-copy-store-path {

    a#btn-copy-store-path.visible {

        padding: 0.25rem 0.5rem;
        opacity: 1;
        transform: translateY(0) scale(1);
        pointer-events: auto;
    }
    /* Ensure the control inherits navbar link colors and animates on hover/focus */

    a#btn-copy-store-path.visible {

    a#btn-copy-store-path.visible:hover,
    a#btn-copy-store-path.visible:focus {
