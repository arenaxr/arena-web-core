on:
    push:
        branches:
            - master
name: release-please
jobs:
    release-please:
        runs-on: ubuntu-latest
        steps:
            - uses: google-github-actions/release-please-action@v4
              id: release
              with:
                  release-type: node
                  package-name: release-please-action
                  token: ${{ secrets.RELEASE_PLEASE_PAT }}
